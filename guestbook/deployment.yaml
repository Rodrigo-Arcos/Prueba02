apiVersion: apps/v1
kind: Deployment
metadata:
  name: react
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react
          image: react-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
