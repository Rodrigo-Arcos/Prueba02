apiVersion: apps/v1
kind: Deployment
metadata:
  name: react
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react
          image: rodrigoarcos/image-repository:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
